name: ğŸš€ PR CI 

on: 
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  percy-PR:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
        - name: â¬‡ï¸ Checkout repo
          uses: actions/checkout@v3
        - name: ğŸ„ Copy test env vars
          run: cp .env.example .env
        - name: â” Setup node
          uses: actions/setup-node@v3
          with:
            cache: npm
            cache-dependency-path: ./package.json
            node-version: 18

        - name: ğŸ“¥ Install deps
          run: npm install
        - name: ğŸ–¥ï¸ Install Playwright Browsers
          run: npx playwright install --with-deps
        - name: âš™ï¸ Build App
          run: npm run build
        - name: ğŸ”Œ Start App
          run: |
            npm run start &
            sleep 10 &&
            curl http://localhost:3000
        - name: ğŸƒâ€â™€ï¸ Run Playwright tests
          run: npm run pw
        - uses: actions/upload-artifact@v3
          if: always()
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30